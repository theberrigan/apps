<button type="button" class="button button_regular"
    [isDisabled]="isDisabled"
    [ngClass]="{
        'button_white': view !== 'grid',
        'button_blue': view === 'grid'
    }"
    (click)="onClick('grid')"
>
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" class="button__icon">
        <g style="fill: currentColor;">
            <rect x="0" y="2" width="18" height="2"></rect>
            <rect x="0" y="6" width="18" height="2"></rect>
            <rect x="0" y="10" width="18" height="2"></rect>
            <rect x="0" y="14" width="18" height="2"></rect>
        </g>
    </svg>
</button>

    [ngClass]="{
        'button_white': view !== 'grid-detailed',
        'button_blue': view === 'grid-detailed'

            <rect x="0" y="7" width="18" height="4"></rect>

</button>
