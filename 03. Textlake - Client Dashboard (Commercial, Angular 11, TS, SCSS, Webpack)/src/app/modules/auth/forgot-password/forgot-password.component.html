<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <auth-message *ngIf="message" [type]="message.type" (onClose)="message = null">
        <span [innerHTML]="message.messageKey | translate : message.messageData"></span>
    </auth-message>
    <div class="auth__control">
        <label class="auth__control-label" auth-input>
            <input class="auth__input" type="text" formControlName="email" autocomplete="username">
            <span class="auth__control-label-text">{{ 'auth.forgot_password.email__label' | translate }}</span>
        </label>
    </div>
    <div class="auth__control">
        <button type="submit" class="button button_large button_blue button_block">
            <span class="button__caption">{{ 'auth.forgot_password.continue__button' | translate }}</span>
        </button>
    </div>
</form>
