<ng-container *ngIf="data && buttons">
    <div class="pagination__load-more">
        <button type="button"
            class="button button_large button_white button_block"
            *ngIf="!isLast"
            [isDisabled]="isLoading"
            [isProgress]="isLoading"
            (click)="onClickLoadMore()"
        >
            <span class="button__caption">{{ 'pagination.load_more__button' | translate }}</span>
        </button>
    </div>
    <div class="pagination__buttons">
        <button type="button" class="button button_regular"
            *ngFor="let button of buttons"
            [isDisabled]="isLoading || button.isDisabled"
            [ngClass]="{
                'button_white': !button.isActive,
                'button_blue': button.isActive
            }"
            (click)="onClickSpecific(button.page)"
        >
            <span class="button__caption">{{ button.isGap ? 'â€¦' : (button.page + 1) }}</span>
        </button>
    </div>
</ng-container>
