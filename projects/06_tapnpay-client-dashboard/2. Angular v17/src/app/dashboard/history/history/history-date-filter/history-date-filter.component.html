<div class="history__filters" [class.history__filters_open]="isFiltersVisible">
    <div class="history__filters-popup" (click)="onFiltersPopupClick($event)">
        <div class="history__filters-content">
            <fieldset class="history__filters-content-fieldset">
                <div class="history__filters-content-header">{{ 'history.filters.header' | translate }}</div>
                <div class="history__filters-content-fields">
                    <label class="history__filters-content-label">
                                <span
                                    class="history__filters-content-label-text">{{ 'history.filters.from_date' | translate }}</span>
                        <datepicker #dpFrom
                                    [(ngModel)]="filters.from"
                                    [format]="'input.date'"
                                    [type]="'iso'"></datepicker>
                    </label>
                    <label class="history__filters-content-label">
                                <span
                                    class="history__filters-content-label-text">{{ 'history.filters.to_date' | translate }}</span>
                        <datepicker #dpTo
                                    [(ngModel)]="filters.to"
                                    [format]="'input.date'"
                                    [type]="'iso'"></datepicker>
                    </label>
                </div>
                <div class="history__filters-content-controls">
                    <button type="button"
                            class="button button_regular button_white-green"
                            (click)="onResetFiltersClick()">{{ 'history.filters.reset' | translate }}
                    </button>
                    <button type="button"
                            class="button button_regular button_blue"
                            (click)="onFiltersChange()">{{ 'history.filters.ok' | translate }}
                    </button>
                </div>
            </fieldset>
        </div>
    </div>

    <button type="button" class="button button_regular button_white history__filters-trigger"
            (click)="onFiltersTriggerClick($event)">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18" class="button__icon">
            <path style="fill: currentColor;"
                  d="M7.82,2A3,3,0,0,0,2.18,2H0V4H2.18A3,3,0,0,0,7.82,4H18V2ZM4,3A1,1,0,1,1,5,4,1,1,0,0,1,4,3ZM16.82,8a3,3,0,0,0-5.64,0H0v2H11.18a3,3,0,0,0,5.64,0H18V8ZM13,9a1,1,0,1,1,1,1A1,1,0,0,1,13,9ZM9.82,14a3,3,0,0,0-5.64,0H0v2H4.18a3,3,0,0,0,5.64,0H18V14ZM6,15a1,1,0,1,1,1,1A1,1,0,0,1,6,15Z"/>
        </svg>
        <span class="button__caption">{{ 'history.filters.button' | translate }}</span>
    </button>

</div>
