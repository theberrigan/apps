    <script type="text/javascript">
        // Fix for amazon-cognito-identity-js
        if (global === undefined) {
            var global = window;
        }

        // Fix for amazon-s3, Amazon sucks >:-(
        function updateLocation() {
            var queryParams = window.location.search;

            if (queryParams[0] === '?') {
                queryParams = queryParams.slice(1);
            }

            queryParams = queryParams.split(/[?&]/g).reduce((acc, pair) => {
                pair = pair.split('=');
                acc[pair[0]] = pair[1] ? decodeURIComponent(pair[1]) : '';
                return acc;
            }, {});

            var route = queryParams.route;
            delete queryParams.route;

            if (!route) {
                return;
            }

            for (var key in queryParams) {
                if (queryParams.hasOwnProperty(key)) {
                    route += (route.indexOf('?') > -1 ? '&' : '?') + key + '=' + encodeURIComponent(queryParams[key]);
                }
            }

            route += window.location.hash;

            history.replaceState(null, null, route);
        }

        updateLocation();
    </script>

        .app-screen {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: #fff;
            z-index: 2147483647; /* max z-index */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            opacity: 1;
        }

        .app-screen__middle {
            display: block;
            position: absolute;
            width: 345px;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .app-screen__logo {
            display: block;
            border: none;
            width: 100%;
        }

        .app-screen__loader {
            display: block;
            position: relative;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            width: 50px;
            height: 50px;
            margin: 20px auto 0;
            left: -6px;
        }

        .app-screen__loader:before,
        .app-screen__loader:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            opacity: 0;
            background-color: rgba(0, 192, 139, 0.8); /* Figma green */
            -webkit-animation: app-screen-loader-pulse 2s linear infinite;
            -moz-animation: app-screen-loader-pulse 2s linear infinite;
            -o-animation: app-screen-loader-pulse 2s linear infinite;
            animation: app-screen-loader-pulse 2s linear infinite;
        }

        .app-screen__loader:before {
            -webkit-animation-delay: -1s;
            -moz-animation-delay: -1s;
            -o-animation-delay: -1s;
            animation-delay: -1s;
        }

        .app-screen_fade-out {
            opacity: 0;
        }

        .app-screen,
        .app-screen_fade-out {
            -webkit-transition: opacity 0.2s ease-out;
            -o-transition: opacity 0.2s ease-out;
            -moz-transition: opacity 0.2s ease-out;
            transition: opacity 0.2s ease-out;
        }
